<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function tambah(a,b){
            return a + b;
        }

        let input1 = parseInt(prompt('masukkan nilai Input pertama:'));
        let input2 = parseInt(prompt('masukkan nilai Input kedua:'));

        let hasil = tambah(input1,input2);
        alert('hasil = ' + hasil);
        
    </script>
</head>

</body>
</html>
