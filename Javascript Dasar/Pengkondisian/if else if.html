<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE IF</title>
    <script>
        var angka = prompt('masukkan angka : ');
        if(angka % 2 === 0){
            alert(angka + ' bilangan genap');
        }else if(angka % 2 === 1){
            alert(angka + ' bilangan ganjil');
        }else{
            alert(' bukan bilangan')
        }
    </script>
</head>
<body>
    <h1>IF ELSE IF</h1>
</body>
</html>
