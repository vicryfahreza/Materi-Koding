<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-IF</title>
    <script>
        var s = '';
        for(var a = 0; a < 5; a++){
            for(var b = 0; b < 5; b++){
            s += '*';
            } 
            s += '\n';
        }            
        console.log(s);

        var s = '';
        for(var a = 0; a < 5; a++){
            for(var b = 0; b <= a; b++){
            s += '*';
            } 
            s += '\n';
        }            
        console.log(s);

        var s = '';
        for(var a = 5; a > 0; a--){
            for(var b = 0; b < a; b++){
            s += '*';
            } 
            s += '\n';
        }            
        console.log(s);

        var s = '';
        for(var a = 5; a >= 1; a--){
            for(var b = 1; b <= a; b++){
                s += ' ';
            } 
            
            for(var c = 5; c >= a;c--){
                s += '*';
            }
            s += '\n';
        }            
        console.log(s);

        var s = '';
        for(var a = 5; a >= 1; a--){
            for(var b = 5; b >= a; b--){
                s += ' ';
            } 
            
            for(var c = 1; c <= a;c++){
                s += '*';
            }
            s += '\n';
        }            
        console.log(s);

        var s = '';
        for(var a = 1; a <= 5; a++){
            for(var b = a; b <5; b++){
                s += ' ';
            } 
            
            for(var c = 1; c < (a*2); c++){
                s += '*';
            }
            s += '\n';
        }            
        console.log(s);

        var s = '';
        for(var a = 5; a >= 1; a--){
            for(var b = 5; b > a; b--){
                s += ' ';
            } 
            
            for(var c = 1; c < (a*2); c++){
                s += '*';
            }
            s += '\n';
        }            
        console.log(s);



    </script>
</head>

</html>
