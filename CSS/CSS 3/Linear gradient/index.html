<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .satu{
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background: linear-gradient(45deg ,red,green,blue);
        }

        .dua{
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background: radial-gradient(circle closest-corner ,red,green,blue);

        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Linear gradient</h1>
    <div class='satu'></div>
    <h1>Radial gradient</h1>
    <div class="dua"></div>
</body>
</html>
